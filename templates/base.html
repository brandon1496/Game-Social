<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link rel="stylesheet" href="{% static 'gamesocial/css/master.css' %}">   
<title>Game Social</title>
</head>
<body>
    <nav class="navbar mynav" role="navigation" id="navbar">
        <div class="container">
            <a class="navbar-brand mynav" href="{% url 'home' %}">Game Social</a>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated  %}
                <li class="nav-item"><a class="nav-link" href="{% url 'posts:create' %}">Post</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'groups:create' %}">Create Group</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout'  %}">Logout</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login'%}">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'accounts:signup'%}">Sign Up</a></li>
                {% endif %}
            </ul>

            </div>
    </nav>
    <div class="container">
    {% block content %}

    {% endblock %}
    </div>
</body>
</html>
